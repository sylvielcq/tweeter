<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/all-tweets.css" type="text/css" />
    <link rel="stylesheet" href="styles/scroll-up.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-new-tweet active">
        <p><span class="bold">Write</span> a new tweet</p>
        <button type="button" id="collapsible"><i class="fa-solid fa-angles-down"></i></button>
      </div>
    </nav>

    <!-- Header-->
    <header class="header-profile">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="header-name">
        <h2><span class="bold">Gandalf</span> the White</h2>
      </div>
  </header>

    <!-- MAIN CONTENT -->
    <main class="container">
      
      <!-- New Tweet section -->
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <div class="label">
            <label for="tweet-text">What are you humming about?</label>
          </div>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="error"></div>
          <footer class="form-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>

      <!-- All tweets section -->
      <section class="all-tweets">
      </section>
      
      <!-- Button to scroll back up -->
      <div class="scroll-up">
          <button type="button" id="scroll-up-btn"><i class="fa-solid fa-angles-up"></i></button>
      </div>

    </main>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="/scripts/collapsible.js"></script>
    <script src="/scripts/composer.js"></script>
  
  </body>
</html>
